<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp-Silva Luis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script  src= "JAVASCRIPT/index.js" defer ></script>
</head>
<body id="body">
    <main>
        <div id="new-city" class="container-fluid" >

            <input type="text" id="addCity" placeholder= "Ingrese una ciudad">
        </div >    
        <div class="container-fluid "   id= "containerForm">
            <form id="selec-city"   >
                <div  id="city-list">
                    <label class="control-label "  >Seleccione la ciudad que desee</label>
                    <select class="form-select"  id="cities" >
                        <option value="0" disabled selected></option>
                        <!-- <option value="Tokyo">Tokyo</option>
                        <option value="Roma">Roma</option> -->
                    </select>
                    <button id="button" >Obtener clima </button>
                </div>
            </form>
                <button id="button-add-city" onclick="viewInput()">+ Agregar ciudad</button>
                <button onclick="window.location.reload()">Reset</button>
        </div>
    
                
        <div class="card ; container-fluid"  id="card">
            <!-- nombre -->
            <div class="flex">
                <img src="IMAGENES/ubicacion.png" width="60">
                <h2 class="city" id="name"></h2> 
            </div>
            <!-- temperatura -->
            <h1 class="temp" id="temp"></h1>
            <!-- Humedad -->
            <p id= "clouds"></p>
            <!-- description -->
            <p class="description" id="description"></p>
            
        </div>
        
    <!-- error de ciudad inexistente -->
        <div class="card-error" id="card-error">
    
            <p id="text-error" >error verifique que la ciudad a ingresar sea real o no se encuentre en la lista</p>
    
        </div>
    </main>

    
</body>
</html>
