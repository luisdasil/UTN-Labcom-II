<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp-Silva Luis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script  src= "JAVASCRIPT/index.js" defer ></script>
</head>
<body>
    <main>
        <form id="selec-city">
            <div class="container-fluid">
                <label class="control-label "  >Seleccione la ciudad que desee</label>
                <select class="form-select" multiple aria-label="multiple select example" id="cities"  >
                    <option value="Rosario">Rosario</option>
                    <option value="Brazilia" >Brazilia</option>
                    <option value="NuevaYork">Nueva York</option>
                    <option value="Tokio">Tokio</option>
                </select>
                <button id="button" onclick="getWeather()" >Obtener clima </button>
            </div>
            <div id="new-city" class="container-fluid" >
                <input type="text" id="addCity" placeholder= "Ingrese una ciudad">
                <button id="button-add-city"  class="animated__animated  animate__backInDown " onclick="addNewCity()">+ Agregar ciudad</button>
            </div>
        </form>
        
            <div class="card" id="card">
                <h1 class="main" id="main"></h1>
                <p class="temp" id="temp"></p>
                <p class="clouds"  id="clouds"></p> </p>
                <p class="description"    id="desc" ></p>
                <p id="weather"></p>
            </div>

            <div class='card-error'>
                error verifique que la ciudad a ongresar sea real o no se encuentre en la lista

            </div>
    </main>

    
</body>
</html>
